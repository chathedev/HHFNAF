title: "Kontakt"
subtitle: >
  Härnösands handbollsförening skapar ett hållbart och utvecklande
  intresse för handboll genom glädje, gemenskap och ärmar.
email: "info@harnosandshf.se"
address: "Öbacka Sporthall, Härnösand"
faq:
  - question: "Hur blir jag en ny spelare?"
    answer: "Kontakta vår Sportchef via e-post eller kom förbi Öbacka Sporthall under träningstid."
  - question: "Hur kan mitt företag sponsra Härnösands HF?"
    answer: "Skicka en intresseförfrågan till info@harnosandshf.se så återkommer vi med paket och priser."
  - question: "Var finns era träningsanläggningar?"
    answer: "Alla våra träningspass hålls i Öbacka Sporthall i Härnösand."
  - question: "Var hittar jag matchschemat?"
    answer: "Matchschemat finns under 'Nyheter' och uppdateras löpande."
